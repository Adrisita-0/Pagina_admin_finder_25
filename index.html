<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finder Hotel - Iniciar Sesión</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="assets/images/finder-logo.png" alt="Finder Logo" class="logo">
                <h2>¡Bienvenido de nuevo!</h2>
                <p>Por favor, ingresa tus credenciales.</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="Ingresa tu correo" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox"> Recuérdame
                    </label>
                    <a href="olvidastecontraseña.html" id="forgotPasswordLink">¿Olvidaste la contraseña?</a>
                </div>
                <button type="submit" class="btn-primary">Iniciar Sesión</button>
                <div class="social-login">
                    <p>O</p>
                    <button type="button" class="btn-google">
                        <img src="assets/images/google-icon.png" alt="Google Icon"> Iniciar sesión con Google
                    </button>
                </div>
                <div class="signup-link">
                    <p>¿No tienes una cuenta? <a href="crearcuenta.html">Regístrate</a></p>
                </div>
            </form>
            <div id="loginMessage" class="message"></div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
